markdown: redcarpet
highlightet: pygments
permalink: /blog/:year/:title/
relative_permalinks: true
exclude:
  - CNAME
  - LICENSE.noita
  - README.md
  - Gemfile
  - Gemfile.lock

layouts: ./_noita

noita:
  name: Millenux GitHub
  description: Github Page for Millenux
  author:
    name: Millenux
    url: https://millenux.github.io/
  lang: en
  stylesheets:
    - /syntax/pygments-friendly.css
    - /syntax/hide-code-scrollbar.css
  favicons:
    - /assets/favicon.ico
  topbar:
    toggle: Menu
    right:
      - name: About
        url: /about/
      - name: Repositories
        url: /repos/
      - name: Guides / HOWTOs
        url: /guides/
      - name: Github
        url: https://github.com/millenux/
        class: small button

compress_html:
  clippings: [html, head, title, base, link, meta, style, body, article, section, nav, aside, h1, h2, h3, h4, h5, h6, hgroup, header, footer, address, p, hr, blockquote, ol, ul, li, dl, dt, dd, figure, figcaption, main, div, table, caption, colgroup, col, tbody, thead, tfoot, tr, td, th]
  endings: [html, head, body, li, dt, dd, p, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
